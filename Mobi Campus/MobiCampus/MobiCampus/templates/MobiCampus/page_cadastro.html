<!--Form de Input para Login-->
	<!--Botão de input-->
<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px;margin-bottom:120px">    
	<!-- The Grid -->
  <div class="w3-row">
  
  <!--conteúdo página-->
    <div class="w3-col m7">
      <div class="w3-container w3-white w3-margin"><br>
        <form action="/action_page.php" target="_blank"> <!--ALTERAR AÇÃO PARA FUNÇÃO DE CRIAÇÃO DE USUÁRIO-->
			<fieldset>
			<!-- CADASTRO: preenche campos nome_usuario, usuario (nro cartão ufrgs), senha e tipo_usuario-->
			<legend>Cadastro Mobi-Campus:</legend>
			<br>
			<label for="nome_usuario">Nome de usuário:</label><br>
			<input class="w3-input" type="text" id="nome_usuario" placeholder="Nome" required name="nome_usuario" size="8">
			
			<label for="usuario">Cartão UFRGS (formato 00XXXXXX):</label><br>
			<input class="w3-input" type="text" id="usuario" placeholder="Cartão UFRGS" required name="usuario" size="8"><br>
			
			<label for="senha">Senha: (<i>Para sua segurança, crie uma senha diferente da do portal da UFRGS!</i>)</label><br>
			<input class="w3-input" type="text" id="senha" placeholder="Senha" required name="senha" size="8"><br>
			
			<label for="senha">Confirme sua senha:</label><br>
			<input class="w3-input" type="text" id="senha" placeholder="Confirmar Senha" required name="senha" size="8"><br>
			
			<br>
			<!--POR DEFAULT, TIPO USUÁRIO = PASSAGEIRO-->
			<input type="checkbox" id="admin" name="tipo_usuario" value="motorista"> <!--flag motorista-->
			<label for="tipo_usuario">Motorista</label>
			<br>
			
			<input type="checkbox" id="admin" name="tipo_usuario_flag" value="Admin"> <!--flag admin - precisa ser duas flags diferentes pois o login como admin é separado-->
			<label for="tipo_usuario_flag">Administrador</label>			
			</fieldset>
			
			<br>			
			<button type="submit" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa"></i>  Cadastrar Usuário</button> 
			
		</form>
      </div>     
    </div>
  
    <!-- End Grid -->
  </div>
<!-- End Page Container -->
</div>
